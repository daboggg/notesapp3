{% extends 'layout/basic.html' %}
{% load bootstrap4 %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="h1">Создание категории</div>
            <form class="mb-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}

            <div class="row justify-content-end mr-1 mt-3">
{#                {% buttons submit="Войти" class="pull right" %}{% endbuttons %}#}
                <button type="submit" class="btn btn-secondary">Создать</button>
            </div>
            </form>
        </div>
    </div>

{% endblock %}
